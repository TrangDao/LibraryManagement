<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
>
<h:body>


    <ui:composition template="template/common.xhtml">
        <ui:define name="content">
            <h:form id="bookForm">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 title">Books Management</div>
                    </div>


                    <!-- Search input field -->
                    <p:fieldset id="search-book-group" styleClass="row">
                        <h:outputLabel styleClass="sub-title">Search criteria</h:outputLabel>
                        <!-- Row 1 -->
                        <div class="form-horizontal form-group row">
                            <!-- Title -->
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <h:outputLabel class="control-label pull-right">Title</h:outputLabel>
                                    </div>
                                    <div class="col-sm-6">
                                        <p:inputText styleClass="form-control"
                                                     value="#{booksBean.searchBookCriteria.name}"/>
                                    </div>
                                </div>
                            </div>
                            <!-- com.lib.domain.Category -->
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <h:outputLabel
                                                styleClass="pull-right control-label">Category</h:outputLabel>
                                    </div>
                                    <div class="col-sm-6">
                                        <p:inputText styleClass="form-control"
                                                     value="#{booksBean.searchBookCriteria.category}"></p:inputText>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Row 2 -->
                        <div class="form-group row">
                            <!--com.lib.domain.Author-->
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <h:outputLabel
                                                styleClass="pull-right control-label">Author</h:outputLabel>
                                    </div>
                                    <div class="col-sm-6">
                                        <h:inputText styleClass="form-control"
                                                     value="#{booksBean.searchBookCriteria.author}"></h:inputText>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!--Button-->
                        <div class="row margin-top-20">
                            <div class="col-sm-6">

                                <p:commandButton value="Search" actionListener="#{booksBean.searchBook}"
                                                 styleClass="pull-right" update="booksTable"></p:commandButton>
                            </div>
                        </div>
                    </p:fieldset>
                    <div class="row margin-top-20">
                        <p:dataTable var="book" value="#{booksBean.allBooks}" widgetVar="booksTable" id="booksTable"
                                     selectionMode="Single" rowKey="#{book.BId}">

                            <!--<p:ajax event="rowSelect" onstart="PF('bookDialog').show()"-->
                            <!--listener="#{booksBean.bookRowOnClick(book)}"/>-->

                            <p:column headerText="Id" filterBy="#{book.BId}" filterMatchMode="contains"
                                      styleClass="eight-percent-width text-align-center">
                                <h:outputText value="#{book.BId}"/>
                            </p:column>

                            <p:column headerText="Name" filterBy="#{book.BName}" filterMatchMode="contains"
                                      styleClass="thirty-percent-width">
                                <h:outputText value="#{book.BName}"/>
                            </p:column>

                            <p:column headerText="Category" filterBy="#{book.BCategory}" filterMatchMode="contains"
                                      styleClass="twenty-percent-width">
                                <h:outputText value="#{book.BCategory}"/>
                            </p:column>

                            <p:column headerText="Author" filterBy="#{book.BAuthor}" filterMatchMode="contains"
                                      styleClass="twenty-percent-width">
                                <h:outputText value="#{book.BAuthor}"/>
                            </p:column>

                            <p:column headerText="Total" filterBy="#{booksBean.countCopy(book.BId)}"
                                      styleClass="eight-percent-width text-align-center"
                                      filterMatchMode="contains">
                                <h:outputText value="#{booksBean.countCopy(book.BId)}"/>
                            </p:column>

                            <p:column styleClass="text-align-center">
                                <!--TO DO: show location and number of copy in popup or anything else-->
                                <p:commandButton value="Order now" action="#{booksBean.borrowBook(book)}"
                                                 rendered="#{booksBean.isAvailable(book.BId)}"></p:commandButton>
                                <h:outputText value="Out of book" rendered="#{!booksBean.isAvailable(book.BId)}"/>

                            </p:column>


                        </p:dataTable>
                    </div>

                    <p:dialog header="Selected Cars" id="bookDialog" widgetVar="bookDialog" modal="true"
                              closeOnEscape="true"
                              showEffect="fade" hideEffect="fade" resizable="false" width="200">
                        <p:outputPanel id="multiCarDetail" style="text-align:center;">
                            <h:outputLabel>abc</h:outputLabel>
                        </p:outputPanel>
                    </p:dialog>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>


</h:body>
</html>
