<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>

<ui:composition>
    <h:form>
        <div class="form-horizontal">
            <div class="form-group row">
                <!--Name-->
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <h:outputLabel styleClass="pull-right control-label">Position</h:outputLabel>
                        </div>
                        <div class="col-sm-8">
                            <h:inputText styleClass="form-control"></h:inputText>
                        </div>
                    </div>
                </div>
                <!--Description-->
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <h:outputLabel styleClass="pull-right control-label">Stock</h:outputLabel>
                        </div>
                        <div class="col-sm-8">
                            <h:inputText styleClass="form-control"></h:inputText>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <button class="margin-bottom-20 mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
                        mdl-button--accent background-blue pull-right">
                    <span class="glyphicon glyphicon-plus"/>
                    Add
                </button>
            </div>

            <div class="row margin-top-20">
                    <p:dataTable var="selectedBook" widgetVar="categoriesTable">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields"/>
                            <p:inputText id="globalFilter" onkeyup="PF('categoriesTable').filter()" style="width:150px"
                                         placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{selectedBook}"/>
                    </p:column>

                    <p:column headerText="Position">
                        <h:outputText value="#{selectedBook}"/>
                    </p:column>

                    <p:column headerText="Stock">
                        <h:outputText value="#{selectedBook}"/>
                    </p:column>

                </p:dataTable>
            </div>

        </div>
    </h:form>
</ui:composition>
</body>
</html>
